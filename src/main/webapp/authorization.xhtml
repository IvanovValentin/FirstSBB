<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html" xmlns:p="http://primefaces.org/ui">



        <p:panel header="Вход">
        <h:form>
            <div>
                <p:messages autoUpdate="true" closable="true"/>
            </div>
            <h:panelGrid columns="2" style="margin-bottom:10px" cellpadding="5">
                <h:outputText value="email"/>
                <h:inputText id="email" value="#{authorizationBean.email}" size="20"
                             required="true" requiredMessage="поле 'email' не может быть пустым"/>
                <h:outputText value="Пароль"/>
                <h:inputSecret  value="#{authorizationBean.password}" size="20"
                                required="true" requiredMessage="поле 'Пароль' не может быть пустым"/>

                <h:panelGrid columns="2" style="margin-bottom:10px" cellpadding="5">
                    <p:commandButton action="#{authorizationBean.authorization}" value="Войти"/>
                    <a class="link" href="/sbb-1.0-SNAPSHOT/send_password_page.xhtml">Забыли пароль?</a>
                </h:panelGrid>
            </h:panelGrid>

        </h:form>
        </p:panel>
        


</ui:composition>
