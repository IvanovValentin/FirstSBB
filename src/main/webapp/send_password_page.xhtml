<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html" xmlns:p="http://primefaces.org/ui"
                template="templates/mainTemplate.xhtml">

    <ui:define name="content">
        <p:panel header="Восстановление пароля">
            <h:form>
                <div>
                    <p:messages autoUpdate="true" closable="true"/>
                </div>
                <h:panelGrid columns="2" style="margin-bottom:10px" cellpadding="5">
                    <h:outputText value="email"/>
                    <h:inputText id="email" value="#{sendPasswordBean.email}" size="20"
                                 required="true" requiredMessage="поле 'email' не может быть пустым"/>
                    <h:panelGrid columns="2" style="margin-bottom:10px" cellpadding="5">
                        <p:commandButton action="#{sendPasswordBean.sendPassword}" value="Восстановить"/>
                        <a class="link" href="/sbb-1.0-SNAPSHOT/index_page.xhtml">Вход</a>
                    </h:panelGrid>
                </h:panelGrid>

            </h:form>
        </p:panel>
    </ui:define>

</ui:composition>
